{% extends 'base.html' %}
{% load static %}



{% block title %}News{% endblock %}



{% block style %}<link rel="stylesheet" href="{% static 'css/News.css' %}">{% endblock %}



{% block content %}
<div class="fon">
    <div class="out-container">
        {% for new in News %}
        <div style="background-image: url('media/{{ new.photo }}');" class="card-news">
            <div class="content">
                <h1>{{ new.title }}</h1>
                <p>{{ new.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
