{% extends 'base.html' %}
{% load static %}



{% block title %}rgister{% endblock %}



{% block style %}<link rel="stylesheet" href="{% static 'css/AddNews.css' %}">{% endblock %}



{% block content %}
<div class="container">
    <h1>Registration</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password1">Password:</label>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="id_password2">Password 2:</label>
            {{ form.password2 }}
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
{% endblock %}
