{% extends 'base.html' %}
{% load static %}



{% block title %}AddNews{% endblock %}



{% block style %}<link rel="stylesheet" href="{% static 'css/AddNews.css' %}">{% endblock %}



{% block content %}
<div class="container">
    <h1>Create news</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_photo">Photo:</label>
            {{ form.photo }}
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
